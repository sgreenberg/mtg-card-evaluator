<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Grade - Tarkir Dragonstorm</title> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Default font for the body */
            background-color: #1a202c;
            color: #e2e8f0;
        }
        /* Apply Cinzel Decorative font to the main heading */
        h1 {
            font-family: 'Cinzel Decorative', serif; /* Changed to Cinzel Decorative */
        }
        .card-image-container {
            width: 265px;
            height: 370px;
            background-color: #2d3748;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn:hover {
            filter: brightness(1.1);
        }
        .btn:active {
            transform: scale(0.98);
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23CBD5E0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 0.65em auto;
            padding-right: 2.5rem;
        }
        .feedback-correct { background-color: #2f855a; color: white; }
        .feedback-close { background-color: #dd6b20; color: white; }
        .feedback-off { background-color: #c53030; color: white; }

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div class="bg-slate-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-sky-400">Guess the Grade</h1>
            <p class="text-slate-400">Tarkir Dragonstorm Edition</p>
        </header>

        <main>
            <div id="cardDisplay" class="mb-6 flex flex-col items-center">
                <div class="card-image-container mb-2">
                    <img id="cardImage" 
                         src="https://placehold.co/265x370/2D3748/E2E8F0?text=Loading+Card...&font=lora" 
                         alt="Magic Card" 
                         class="card-image"
                         onerror="this.onerror=null; this.src='https://placehold.co/265x370/7F8C8D/FFFFFF?text=Image+Not+Found&font=lora';">
                </div>
                <p id="cardName" class="text-xl font-semibold text-slate-200">Card Name</p>
            </div>

            <div id="gradeInputArea" class="mb-6 space-y-3">
                <label for="gradeSelect" class="block text-sm font-medium text-slate-300">Your Grade:</label>
                <select id="gradeSelect" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                </select>
                <button id="submitGradeBtn" class="btn w-full bg-sky-600 hover:bg-sky-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md">
                    Submit Grade
                </button>
            </div>

            <div id="resultArea" class="text-center mb-6 hidden p-4 rounded-lg">
                <p id="userGuessText" class="text-md font-medium"></p>
                <p id="trueGradeText" class="text-lg font-bold"></p>
                <p id="feedbackText" class="text-sm"></p>
            </div>

            <button id="nextCardBtn" class="btn w-full bg-slate-600 hover:bg-slate-500 text-slate-200 font-semibold py-3 px-4 rounded-lg shadow-md hidden">
                Next Card
            </button>
        </main>
    </div>

    <script src="card-data.js"></script> 

    <script>
        // --- Configuration (grades and gradeValues remain here) ---
        const grades = ["F", "D-", "D", "D+", "C-", "C", "C+", "B-", "B", "B+", "A-", "A", "A+"];
        const gradeValues = {};
        grades.forEach((grade, index) => gradeValues[grade] = index);

        // --- DOM Elements ---
        const cardImageEl = document.getElementById('cardImage');
        const cardNameEl = document.getElementById('cardName');
        const gradeSelectEl = document.getElementById('gradeSelect');
        const submitGradeBtn = document.getElementById('submitGradeBtn');
        const resultAreaEl = document.getElementById('resultArea');
        const userGuessTextEl = document.getElementById('userGuessText');
        const trueGradeTextEl = document.getElementById('trueGradeText');
        const feedbackTextEl = document.getElementById('feedbackText');
        const nextCardBtn = document.getElementById('nextCardBtn');
        const gradeInputAreaEl = document.getElementById('gradeInputArea');

        // --- State ---
        let currentCard = null;
        let evaluatedCardIndices = [];

        // --- Functions ---
        function populateGradeOptions() {
            grades.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                gradeSelectEl.appendChild(option);
            });
            gradeSelectEl.value = "C";
        }

        function loadRandomCard() {
            if (typeof cardData === 'undefined' || !Array.isArray(cardData) || cardData.length === 0) {
                console.error("Card data not loaded, is not an array, or is empty! Check CSV loading.");
                cardNameEl.textContent = "Error: Card data missing or invalid.";
                cardImageEl.src = "https://placehold.co/265x370/FF0000/FFFFFF?text=Error+Loading+Data&font=lora";
                cardImageEl.alt = "Error loading card data";
                submitGradeBtn.disabled = true;
                submitGradeBtn.classList.add('opacity-50', 'cursor-not-allowed');
                nextCardBtn.classList.add('hidden');
                gradeInputAreaEl.classList.add('hidden');
                return;
            }

            if (evaluatedCardIndices.length === cardData.length) {
                 evaluatedCardIndices = []; 
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * cardData.length);
            } while (evaluatedCardIndices.includes(randomIndex) && cardData.length > evaluatedCardIndices.length)
            
            currentCard = cardData[randomIndex];
            evaluatedCardIndices.push(randomIndex);

            cardImageEl.onerror = function() {
                this.onerror=null;
                this.src='https://placehold.co/265x370/7F8C8D/FFFFFF?text=Image+Not+Found&font=lora';
                console.warn(`Failed to load image for: ${currentCard.name} from ${currentCard.imageUrl}. Using placeholder.`);
            };
            cardImageEl.src = currentCard.imageUrl;
            cardImageEl.alt = currentCard.name; 
            cardNameEl.textContent = currentCard.name;

            resultAreaEl.classList.add('hidden');
            gradeInputAreaEl.classList.remove('hidden');
            submitGradeBtn.disabled = false;
            submitGradeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            nextCardBtn.classList.add('hidden');
            gradeSelectEl.value = "C";
        }

        function handleSubmitGrade() {
            if (!currentCard) return;

            const userGrade = gradeSelectEl.value;
            const trueGrade = currentCard.trueGrade;

            userGuessTextEl.textContent = `Your Guess: ${userGrade}`;
            trueGradeTextEl.textContent = `True Grade: ${trueGrade}`;

            const userGradeVal = gradeValues[userGrade];
            const trueGradeVal = gradeValues[trueGrade];

            let feedback = "";
            let feedbackClass = "";

            if (trueGrade === "N/A") {
                feedback = "True grade for this card is not available.";
                feedbackClass = "bg-slate-500 text-white";
            } else if (userGradeVal === trueGradeVal) {
                feedback = "Spot on! Perfect evaluation!";
                feedbackClass = "feedback-correct";
            } else if (Math.abs(userGradeVal - trueGradeVal) <= 1) {
                feedback = "Very close! Good eye!";
                feedbackClass = "feedback-close";
            } else if (Math.abs(userGradeVal - trueGradeVal) <= 2) {
                feedback = "Getting there! A bit off.";
                feedbackClass = "feedback-close";
            } else {
                feedback = "Quite a bit off. Keep practicing!";
                feedbackClass = "feedback-off";
            }
            feedbackTextEl.textContent = feedback;

            resultAreaEl.className = 'text-center mb-6 p-4 rounded-lg';
            resultAreaEl.classList.add(feedbackClass); 
            resultAreaEl.classList.remove('hidden');

            gradeInputAreaEl.classList.add('hidden');
            submitGradeBtn.disabled = true;
            submitGradeBtn.classList.add('opacity-50', 'cursor-not-allowed');
            nextCardBtn.classList.remove('hidden');
        }

        // --- Event Listeners ---
        submitGradeBtn.addEventListener('click', handleSubmitGrade);
        nextCardBtn.addEventListener('click', loadRandomCard);

        // --- Initialization ---
        window.onload = async () => {
            await initializeCardData(); 
            populateGradeOptions();
            loadRandomCard();
        };
    </script>
</body>
</html>
