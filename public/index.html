<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Grade - Tarkir Dragonstorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            overscroll-behavior: none; 
        }
        h1 {
            font-family: 'Cinzel Decorative', serif;
        }
        .card-image-container {
            width: 265px;
            height: 370px;
            background-color: #2d3748;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 0.5rem; /* Added margin below image */
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn:hover {
            filter: brightness(1.1);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .feedback-correct { background-color: #2f855a; color: white; }
        .feedback-close { background-color: #dd6b20; color: white; }
        .feedback-off { background-color: #c53030; color: white; }

        .grade-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        #gradeSliderDisplay {
            font-size: 1.5em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 10px;
            min-height: 1.5em;
            text-align: center;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 90%;
            max-width: 300px;
            height: 12px;
            background: #4a5568;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2563eb;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background: #2563eb;
        }
        /* Styles for card details in result area */
        .card-details-text {
            font-size: 0.9em;
            color: #cbd5e1; /* Lighter slate color */
            margin-top: 4px;
            text-align: left; /* Align details to the left for readability */
        }
        .card-description {
            font-size: 0.85em;
            color: #94a3b8; /* Even lighter slate for description */
            margin-top: 8px;
            text-align: left;
            line-height: 1.4;
            max-height: 100px; /* Limit height and make scrollable if needed */
            overflow-y: auto; /* Add scroll if description is long */
            border-top: 1px solid #374151; /* Separator line */
            padding-top: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div class="bg-slate-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-sky-400">Guess the Grade</h1>
            <p class="text-slate-400">Tarkir Dragonstorm Edition</p>
        </header>

        <main>
            <div id="cardDisplay" class="mb-6 flex flex-col items-center">
                <div class="card-image-container">
                    <img id="cardImage" 
                         src="https://placehold.co/265x370/2D3748/E2E8F0?text=Loading+Card...&font=lora" 
                         alt="Magic Card" 
                         class="card-image"
                         onerror="this.onerror=null; this.src='https://placehold.co/265x370/7F8C8D/FFFFFF?text=Image+Not+Found&font=lora';">
                </div>
                <p id="cardName" class="text-xl font-semibold text-slate-200">Card Name</p>
            </div>

            <div id="gradeInputArea" class="mb-6 space-y-3 grade-slider-container">
                <label for="gradeSlider" class="block text-sm font-medium text-slate-300 mb-2">Your Grade:</label>
                <div id="gradeSliderDisplay" class="text-2xl font-bold text-sky-400 mb-2">C</div>
                <input type="range" id="gradeSlider" min="0" max="12" step="1" value="5" class="w-full">
            </div>

            <div id="resultArea" class="text-center mb-6 hidden p-4 rounded-lg">
                <p id="userGuessText" class="text-md font-medium"></p>
                <p id="trueGradeText" class="text-lg font-bold"></p>
                <p id="feedbackText" class="text-sm mb-3"></p> <div id="cardDetailsContainer" class="mt-3 pt-3 border-t border-slate-700">
                    <p id="proRatingDisplay" class="card-details-text"></p>
                    <p id="aiRatingDisplay" class="card-details-text"></p>
                    <p id="cardDescription" class="card-description"></p>
                </div>
            </div>

            <button id="nextCardBtn" class="btn w-full bg-slate-600 hover:bg-slate-500 text-slate-200 font-semibold py-3 px-4 rounded-lg shadow-md hidden">
                Next Card
            </button>
        </main>
    </div>

    <script src="card-data.js"></script> 

    <script>
        const grades = ["F", "D-", "D", "D+", "C-", "C", "C+", "B-", "B", "B+", "A-", "A", "A+"];
        const gradeValues = {};
        grades.forEach((grade, index) => gradeValues[grade] = index);
        const defaultGradeIndex = grades.indexOf("C");

        const cardImageEl = document.getElementById('cardImage');
        const cardNameEl = document.getElementById('cardName');
        const gradeSliderEl = document.getElementById('gradeSlider');
        const gradeSliderDisplayEl = document.getElementById('gradeSliderDisplay');
        const resultAreaEl = document.getElementById('resultArea');
        const userGuessTextEl = document.getElementById('userGuessText');
        const trueGradeTextEl = document.getElementById('trueGradeText');
        const feedbackTextEl = document.getElementById('feedbackText');
        const nextCardBtn = document.getElementById('nextCardBtn');
        const gradeInputAreaEl = document.getElementById('gradeInputArea');

        // New DOM elements for card details
        const proRatingDisplayEl = document.getElementById('proRatingDisplay');
        const aiRatingDisplayEl = document.getElementById('aiRatingDisplay');
        const cardDescriptionEl = document.getElementById('cardDescription');
        const cardDetailsContainerEl = document.getElementById('cardDetailsContainer');


        let currentCard = null;
        let evaluatedCardIndices = [];
        
        function updateSliderGradeDisplay() {
            const sliderValue = parseInt(gradeSliderEl.value);
            if (sliderValue >= 0 && sliderValue < grades.length) {
                gradeSliderDisplayEl.textContent = grades[sliderValue];
            }
        }

        function loadRandomCard() {
            if (typeof cardData === 'undefined' || !Array.isArray(cardData) || cardData.length === 0) {
                console.error("Card data not loaded, is not an array, or is empty! Check CSV loading.");
                cardNameEl.textContent = "Error: Card data missing or invalid.";
                cardImageEl.src = "https://placehold.co/265x370/FF0000/FFFFFF?text=Error+Loading+Data&font=lora";
                cardImageEl.alt = "Error loading card data";
                gradeInputAreaEl.classList.add('hidden'); 
                nextCardBtn.classList.add('hidden');
                return;
            }

            if (evaluatedCardIndices.length === cardData.length) {
                 evaluatedCardIndices = []; 
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * cardData.length);
            } while (evaluatedCardIndices.includes(randomIndex) && cardData.length > evaluatedCardIndices.length);
            
            currentCard = cardData[randomIndex];
            evaluatedCardIndices.push(randomIndex);

            cardImageEl.onerror = function() {
                this.onerror=null;
                this.src='https://placehold.co/265x370/7F8C8D/FFFFFF?text=Image+Not+Found&font=lora';
                console.warn(`Failed to load image for: ${currentCard.name} from ${currentCard.imageUrl}. Using placeholder.`);
            };
            cardImageEl.src = currentCard.imageUrl;
            cardImageEl.alt = currentCard.name; 
            cardNameEl.textContent = currentCard.name;

            resultAreaEl.classList.add('hidden');
            gradeInputAreaEl.classList.remove('hidden'); 
            gradeSliderEl.disabled = false; 
            gradeSliderEl.value = defaultGradeIndex; 
            updateSliderGradeDisplay(); 
            nextCardBtn.classList.add('hidden');
        }

        function handleSubmitGrade() {
            if (!currentCard) return;

            const userGradeIndex = parseInt(gradeSliderEl.value);
            const userGrade = grades[userGradeIndex];
            const trueGrade = currentCard.trueGrade;

            userGuessTextEl.textContent = `Your Guess: ${userGrade}`;
            trueGradeTextEl.textContent = `True Grade: ${trueGrade}`;

            const userGradeVal = gradeValues[userGrade];
            const trueGradeVal = gradeValues[trueGrade];

            let feedback = "";
            let feedbackClass = "";

            if (trueGrade === "N/A") {
                feedback = "True grade for this card is not available.";
                feedbackClass = "bg-slate-500 text-white";
            } else if (userGradeVal === trueGradeVal) {
                feedback = "Spot on! Perfect evaluation!";
                feedbackClass = "feedback-correct";
            } else if (Math.abs(userGradeVal - trueGradeVal) <= 1) {
                feedback = "Very close! Good eye!";
                feedbackClass = "feedback-close";
            } else if (Math.abs(userGradeVal - trueGradeVal) <= 2) {
                feedback = "Getting there! A bit off.";
                feedbackClass = "feedback-close";
            } else {
                feedback = "Quite a bit off. Keep practicing!";
                feedbackClass = "feedback-off";
            }
            feedbackTextEl.textContent = feedback;

            // Populate card details
            if (currentCard.proRatingDisplay) {
                proRatingDisplayEl.textContent = currentCard.proRatingDisplay;
                proRatingDisplayEl.classList.remove('hidden');
            } else {
                proRatingDisplayEl.textContent = '';
                proRatingDisplayEl.classList.add('hidden');
            }

            if (currentCard.aiRatingDisplay) {
                aiRatingDisplayEl.textContent = currentCard.aiRatingDisplay;
                aiRatingDisplayEl.classList.remove('hidden');
            } else {
                aiRatingDisplayEl.textContent = '';
                aiRatingDisplayEl.classList.add('hidden');
            }
            
            if (currentCard.description) {
                cardDescriptionEl.textContent = currentCard.description;
                cardDescriptionEl.classList.remove('hidden');
            } else {
                cardDescriptionEl.textContent = '';
                cardDescriptionEl.classList.add('hidden');
            }
            // Show the details container if any detail is present
            if(currentCard.proRatingDisplay || currentCard.aiRatingDisplay || currentCard.description){
                cardDetailsContainerEl.classList.remove('hidden');
            } else {
                cardDetailsContainerEl.classList.add('hidden');
            }


            resultAreaEl.className = 'text-center mb-6 p-4 rounded-lg';
            resultAreaEl.classList.add(feedbackClass); 
            resultAreaEl.classList.remove('hidden');

            gradeInputAreaEl.classList.add('hidden'); 
            gradeSliderEl.disabled = true; 
            nextCardBtn.classList.remove('hidden');
        }

        gradeSliderEl.addEventListener('input', updateSliderGradeDisplay);
        gradeSliderEl.addEventListener('change', handleSubmitGrade); 
        nextCardBtn.addEventListener('click', loadRandomCard);

        window.onload = async () => {
            await initializeCardData(); 
            gradeSliderEl.min = 0;
            gradeSliderEl.max = grades.length - 1;
            gradeSliderEl.value = defaultGradeIndex; 
            updateSliderGradeDisplay(); 
            loadRandomCard();
        };
    </script>
</body>
</html>
